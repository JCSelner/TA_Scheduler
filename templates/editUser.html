<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Existing User Information</h2>
            <table>
                <tr>
                    <th>User ID</th>
                    <td>{{ user.userID }}</td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td>{{ user.firstName }}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{ user.lastName }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{ user.phone }}</td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td>{{ user.role }}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{ user.address }}</td>
                </tr>
            </table>
        </div>
        <div style="flex: 1;">
            <h2>Edit User Information</h2>
            <form method="post">
                {% csrf_token %}
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="{{ user.email }}"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br>
                <label for="role">Role:</label><br>
                <input type="text" id="role" name="role" value="{{ user.role }}"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" value="{{ user.address }}"><br><br>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
</body>
</html>
