<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/create_user_style.css' %}">
    <title>Title</title>
</head>
<body>
<h1>Assign to course</h1>
<div class = "container">

    <form action="{% url 'assignToCourse' pk=course.courseID %}" method="post" class="form">
    {% csrf_token %}
        <table>
            <tr>
                <th>User:</th>
                <td>
                    <select name="User" >
                        {% for i in users %}
                        <option>{{i}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td> <button type="submit" class="button">Create</button> </td>
            </tr>
        </table>
    </form>

</div>
{{ message }}
Users:
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
    </tr>
    {% for a in assignments %}
        <tr>
            <td>{{a.userID.firstName}}</td>
            <td>{{a.userID.lastName}}</td>
            <td>{{a.userID.role}}</td>
        </tr>
    {% endfor %}
</table>

<a href="{% url 'courseDisplay' pk=course.courseID %}">Go Back to {{ course.courseName }}'s page</a>
</body>
</html>
