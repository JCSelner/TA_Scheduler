<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Assign to course</h1>
<form action="{% url 'assignToCourse' pk=course.courseID %}" method="post" class="form">
    {% csrf_token %}
    User:
    <select name="User" >
        {% for i in users %}
            <option>{{i}}</option>
        {% endfor %}
    </select>
    <input type="submit"/>
</form>
{{ message }}
Users:
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
    </tr>
    {% for a in assignments %}
        <tr>
            <td>{{a.userID.firstName}}</td>
            <td>{{a.userID.lastName}}</td>
            <td>{{a.userID.role}}</td>
        </tr>
    {% endfor %}
</table>

<a href="{% url 'courseDisplay' pk=course.courseID %}">Go Back to {{ course.courseName }}'s page</a>
</body>
</html>
