<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/create_user_style.css' %}">
    <title>Create User</title>
</head>
<body>
<h1 class="header">Create User</h1>
<div class="container">

    <form action="{% url 'createUser' %}" method="post" class="form">
        {% csrf_token %}
        <table>

        <tr>
            <th>First Name:</th>
            <td><input name='firstName' type='text' id='first_name'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Last Name:</th>
            <td><input name='lastName' type='text' id='last_name'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Username:</th>
            <td><input name='userID' type='text' id='Username'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Password:</th>
            <td><input name='password' type='password' id='Password'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Email:</th>
            <td><input name='email' type='email' id='Email'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Contact Number:</th>
            <td><input name='phone' type='text' id='Phone'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Mailing Address:</th>
            <td><input name='address' type='text' id='Address'></td>
        </tr>
        <tr></tr>
        <tr>
            <th>Role:</th>
            <td>
            <select name='role'>
                {% for role in roles %}
                    <option value="{{ role.0 }}">{{ role.1 }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit" class="button">Create</button></td>

        </tr>

        </table>
    </form>

    <ul>
        <li><a href="{% url 'manageUser' %}">Manage Users</a></li>
    </ul>
</div>
<h2>{{ errorMessage }}</h2>
</body>
</html>
